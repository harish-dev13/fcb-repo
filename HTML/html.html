<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCB Card</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>

<div class="card">
    <!-- Default avatar since you don't want a photo -->
    <div class="avatar"></div>

    <div class="name">Harish</div>
    <div class="details">FC Barcelona Fan | Data Science</div>

    <button id="showBtn">Show Counter Button</button>

    <button id="counterBtn">Touch to Increase</button>

    <div id="count">Touches: 0</div>
</div>

<script src="js.js"></script>
</body>
</html>
